<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Border</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: 3px dashed darkblue;
            padding: 70px 90px 0px 0px;
        }
        a{
            background-color: rgb(59, 34, 82);
            border-width: 5px;
            border-style: ridge;
            border-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box-Level</h1>
    <p>Parágrafos são exemplos de box-levels.Já os <a href="#">links</a> são exemplos de inline-lvels</p>
</body>
</html>
