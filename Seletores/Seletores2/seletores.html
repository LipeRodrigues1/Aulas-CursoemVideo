<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(36, 76, 189);
            height: 200px;
            width: 200px;
            text-align: center;
            justify-content: center;
            border: 1px solid ;
        }
        div:hover{
            background-color: blueviolet;
        }
        div > p{
            display: none;
        }
        div:hover >p{
            display: block;
        }
    </style>
</head>
<body>
    <div>01
        <p>TEXTO ESCONDIDO</p>
    </div>
    <div>02</div>
    <div>03</div>
</body>
</html>
